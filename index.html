<!DOCTYPE html>
<html>
<head>
    <title>Fatoração de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        h1 {
            text-align: center;
        }

        #numero {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
        }

        #fatorizacao {
            margin: 20px auto;
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #fatorizacao p {
            margin: 5px 0;
        }

        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
    <script>
       function fatoracao(numero) {
    var fatores = [];
    var divisor = 2;

    while (numero > 1) {
        if (numero % divisor === 0) {
            fatores.push(divisor);
            numero = numero / divisor;
        } else {
            divisor += 1;
        }
    }

    return fatores;
}

function fatorarNumero() {
    var numero = parseInt(document.getElementById("numero").value);
    var resultado = fatoracao(numero);
    var fatorizacao = document.getElementById("fatorizacao");
    fatorizacao.innerHTML = "";

    fatorizacao.innerHTML += "<p>A fatoração de " + numero + " é:</p>";
    for (var i = 0; i < resultado.length; i++) {
        fatorizacao.innerHTML += "<p>" + numero + " | " + resultado[i] + "</p>";
        numero = Math.floor(numero / resultado[i]);
    }

    var fatorizacaoFinal = resultado.join("x");
    fatorizacao.innerHTML += "<p>" + fatorizacaoFinal + "</p>";
}

    </script>
</head>
<body>
    <h1>Site feito por dhpedro</h1>
    <h1>Fatoração de Números</h1>
    <input type="text" id="numero" placeholder="Digite um número inteiro">
    <button onclick="fatorarNumero()">Fatorar</button>
    <div id="fatorizacao"></div>
    <div id="footer">
        Desenvolvido por dhpedro &copy; 2023
    </div>
</body>
</html>
